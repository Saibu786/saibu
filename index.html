<body class="entrybody">
<center>
<div class="entry">
<div class="headline">
<h1 id="head"></h1></center>
<script> 
const t="WELCOME TO OUR FOUR CHEF'S MULTICUISINE RESTUARANT";
const h=document.getElementById("head");
let index=0;
function letter(){
if(index<t.length){
const span = document.createElement("span");
span.textContent=t.charAt(index);

span.classList.add("highlight");
h.appendChild(span);
setTimeout(() =>{
span.classList.remove("highlight");},300);
index++;

setTimeout(letter,100);
}
}
letter();
</script></div>
